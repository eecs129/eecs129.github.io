<p>2017级，计算机系数据科学与大数据技术专业本科生。目前研究方向为图神经网络（以后可能跳槽，谁说得准呢）。</p>
<p>（大概是）女高音，小学初中曾参加校合唱团，后来断断续续上过一些声乐相关的课程【这里强烈安利歌剧研究院的公选们】。</p>
<p>学过钢琴和一点点吉他，多年没认真弹已经很菜了。</p>
<p>大一春季学期有幸一点未投选上毕明辉老师的西方音乐欣赏，这门课让我对音乐有了新的认识，重新燃起对音乐的热情。</p>
<p>偏好古典。</p>
<p>音乐是人生的一场漫长的修行，还有很多等待我们探索学习，加油吧（</p>
