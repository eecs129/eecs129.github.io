<a class=navbar-item href=/#contact>Contact</a></div></nav><hr></div><div class="container markdown top-pad"><p>谢聿潇，2018级电子信息工程方向，主要研究方向是嵌入式系统。</p><p>小提琴艺术特长生，现为北京大学交响乐团首席，北京大学学生提琴社弦乐团首席。</p><p>2018-2020年担任信科129小提琴伴奏，受邀为多个其他院系伴奏（打工）。</p><p>主修古典音乐，但对流行、电子、影视配乐都十分感兴趣，喜欢acg相关和游戏相关（老二次元了）。</p><p>最热爱和最痛恨的作曲家是帕格尼尼，其次是巴赫。沉迷恰空曲式，在找谱子的不归路上一去不复返，逐渐学会了扒谱和打谱。</p><p>最想做的事就是找到志同道合的朋友，玩各种各样的曲子。</p></div><div class=container><hr></div><div class="container has-text-centered top-pad"><a href=#top><i class="fa fa-arrow-up"></i></a></div><div class=container><hr></div><div class=section id=footer><div class="container has-text-centered">本站点由北大信科129合唱组维护，使用<a href=https://gohugo.io/>hugo</a>构建</div></div></div></section><script src=https://eecs129.github.io/js/bundle.2ee571453a8980175e10bda96bda797cc9c4e2e745e488df68d50cef5deb57ff.js integrity="sha256-LuVxRTqJgBdeEL2pa9p5fMnE4udF5IjfaNUM713rV/8="></script></body></html>
